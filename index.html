<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twix | Artist</title>
    <style>
        :root {
            --primary-bg: #fffaf2;
            --secondary-bg: #fffaf2;
            --text-color: #000000;
            --accent-color: #f5404e; /* A cherry-like red */
            --font-family-body: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-body);
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--primary-bg);
            -webkit-font-smoothing: antialiased;
            cursor: url("https://cdn.discordapp.com/attachments/1368313410173014016/1418784086604124180/image-removebg-preview.png?ex=68cf6125&is=68ce0fa5&hm=35cfb51b7d1fefac7e24e5eda11b388fc6696d43c4c90847c2ac86393b795642&"), auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            position: sticky;
            top: 0;
            background: var(--primary-bg);
            z-index: 1000;
        }
        
        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 5%;
        }

        section {
            padding: 6rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            animation-delay: 0.2s;
        }

        .hero {
            text-align: center;
            padding: 8rem 0;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .hero p {
            font-size: 1.2rem;
            color: #777;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .grid-item {
            aspect-ratio: 1/1;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.02);
        }

        .contact-content {
            text-align: center;
        }

        .contact-content p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            font-size: 0.8rem;
            color: #999;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

        <div class="logo">Twix</div>
        <nav>
